<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <img class="mario" src="image/mario.gif" alt="mario">
        <img class="pipe" src="image/pipe.png" alt="cano">
        <img class="clouds" src="image/clouds.png" alt="nuvem">
        <button class="start" onclick="startGame()">Iniciar</button>
    </div>

    <div class="game-over">
        <h1>Game Over :( </h1>
        <button onclick="restartGame()">Reiniciar</button>
    </div>

<script src="script.js"></script>
</body>
</html>
